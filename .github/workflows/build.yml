name: Build

on: push

jobs:
  todos_linux:
    runs-on: ubuntu-latest
    steps:
    - name: Install musl-tools
      run: |
        sudo apt-get install musl-tools
    - uses: hecrj/setup-rust-action@v1
      with:
        target: x86_64-unknown-linux-musl
    - name: Install cargo-deb
      run: cargo install cargo-deb
    - uses: actions/checkout@master
    - name: Install dependencies
      run: |
        export DEBIAN_FRONTED=noninteractive
        sudo apt-get -qq update
        sudo apt-get install -y libxkbcommon-dev
    - name: Enable Link Time Optimizations
      run: |
        echo "[profile.release]" >> Cargo.toml
        echo "lto = true" >> Cargo.toml
    - name: Build todos binary
      run: cargo build --target x86_64-unknown-linux-musl --verbose --release --package todos
    - name: Archive todos binary
      uses: actions/upload-artifact@v1
      with:
        name: todos-x86_64-unknown-linux-musl
        path: target/x86_64-unknown-linux-musl/release/todos
    - name: Pack todos .deb package
      run: cargo deb --target x86_64-unknown-linux-musl --no-build --package todos
    - name: Rename todos .deb package
      run: |
        mv target/x86_64-unknown-linux-musl/debian/*.deb target/x86_64-unknown-linux-musl/debian/iced_todos-x86_64-debian-linux-musl.deb
    - name: Archive todos .deb package
      uses: actions/upload-artifact@v1
      with:
        name: todos-x86_64-debian-linux-musl
        path: target/x86_64-unknown-linux-musl/debian/iced_todos-x86_64-debian-linux-musl.deb

  todos_windows:
    runs-on: windows-latest
    steps:
    - uses: hecrj/setup-rust-action@v1
    - uses: actions/checkout@master
    - name: Enable Link Time Optimizations
      run: |
        echo "[profile.release]" >> Cargo.toml
        echo "lto = true" >> Cargo.toml
    - name: Enable static CRT linkage
      run: |
        mkdir .cargo
        echo '[target.x86_64-pc-windows-msvc]' >> .cargo/config
        echo 'rustflags = ["-Ctarget-feature=+crt-static"]' >> .cargo/config
    - name: Build todos binary
      run: cargo build --verbose --release --package todos
    - name: Archive todos binary
      uses: actions/upload-artifact@v1
      with:
        name: todos-x86_64-pc-windows-msvc
        path: target/release/todos.exe

  todos_macos:
    runs-on: macOS-latest
    steps:
    - uses: hecrj/setup-rust-action@v1
    - uses: actions/checkout@master
    - name: Enable Link Time Optimizations
      run: |
        echo "[profile.release]" >> Cargo.toml
        echo "lto = true" >> Cargo.toml
    - name: Build todos binary
      env:
        MACOSX_DEPLOYMENT_TARGET: 10.14
      run: cargo build --verbose --release --package todos
    - name: Archive todos binary
      uses: actions/upload-artifact@v1
      with:
        name: todos-x86_64-apple-darwin
        path: target/release/todos
